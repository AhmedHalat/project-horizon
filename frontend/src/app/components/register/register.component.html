<div class="register">
	<div class="register-modal">
		<div class="modal-dialog">
			<div class="register-modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Create a new account</h4>
				</div>
				<div class="modal-content">
					<form (submit)="onSubmit($event)">
						<div class="form-group">
							<input type="email" required class="form-control" name="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<input type="password" required class="form-control" name="password" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="password" required class="form-control" name="confirm-password" placeholder="Confirm password">
						</div>
						<div class="form-group">
							<div class="checkbox-group flex-align">
								<input type="checkbox" class="custom-control-input" name="remember">
								<label class="checkbox-control-label" for="remember">Keep me signed in</label>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
